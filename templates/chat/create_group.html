{% extends 'profile/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-users"></i> Create Group Chat</h4>
        </div>
        <div class="card-body p-4">
            <form id="createGroupForm">
                <!-- Group Name -->
                <div class="mb-4">
                    <label for="groupName" class="form-label fw-bold">Group Name</label>
                    <input type="text" class="form-control form-control-lg" id="groupName" 
                           placeholder="Enter group name" required>
                    <small class="text-muted">Give your group a descriptive name</small>
                </div>

                <!-- Select Members -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Select Members</label>
                    <div class="border rounded p-3" style="max-height: 400px; overflow-y: auto; background: #f8f9fa;">
                        {% if users %}
                            {% for user in users %}
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="{{ user.id }}" 
                                       id="user_{{ user.id }}" name="members">
                                <label class="form-check-label" for="user_{{ user.id }}">
                                    <strong>{{ user.full_name }}</strong>
                                    <br>
                                    <small class="text-muted">@{{ user.username }}</small>
                                </label>
                            </div>
                            {% endfor %}
                        {% else %}
                            <p class="text-muted text-center py-4">No users available</p>
                        {% endif %}
                    </div>
                    <small class="text-muted">Select at least one member</small>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <a href="{% url 'chat:chat_list' %}" class="btn btn-secondary flex-grow-1">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="fas fa-check"></i> Create Group
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function getCsrfToken() {
    const name = 'csrftoken';
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.getElementById('createGroupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const name = document.getElementById('groupName').value.trim();
    const checkboxes = document.querySelectorAll('input[name="members"]:checked');
    const memberIds = Array.from(checkboxes).map(cb => cb.value);
    
    // Validation
    if (!name) {
        alert('Please enter a group name');
        return;
    }
    
    if (memberIds.length === 0) {
        alert('Please select at least one member');
        return;
    }
    
    // Show loading state
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
    
    // Send to backend
    fetch('/chat/create-group/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCsrfToken()
        },
        body: JSON.stringify({
            name: name,
            member_ids: memberIds
        })
    })
    .then(response => {
        if (!response.ok) throw new Error('Failed to create group');
        return response.json();
    })
    .then(data => {
        if (data.success && data.group_id) {
            // Redirect to group chat
            window.location.href = `/chat/group/${data.group_id}/`;
        } else {
            throw new Error(data.error || 'Failed to create group');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error: ' + error.message);
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
    });
});
</script>

<style>
.form-check {
    padding: 12px;
    border-radius: 8px;
    transition: background-color 0.2s ease;
}

.form-check:hover {
    background-color: #e9ecef;
}

.form-check-input {
    width: 20px;
    height: 20px;
    cursor: pointer;
    margin-top: 4px;
}

.form-check-label {
    cursor: pointer;
    margin-left: 8px;
    user-select: none;
}
</style>
{% endblock %}
