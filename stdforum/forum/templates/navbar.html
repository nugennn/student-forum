<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      min-height: 100vh;
      padding: 2rem 1.5rem;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 1.1rem;
      padding: 0.75rem 0;
      text-decoration: none;
      border-bottom: 1px solid #495057;
    }
    .sidebar a:hover {
      background-color: #495057;
      border-radius: 5px;
      padding-left: 0.5rem;
    }

    .sidebar a.nav-title:hover {
      background-color: transparent !important;
      padding-left: 0 !important;
      border-radius: 0 !important;
    }

    .content {
      flex-grow: 1;
      padding: 3rem;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="{% url 'home' %}" class="nav-title text-white text-decoration-none d-block mb-4 fs-4 fw-bold">KHEC FORUM</a>
    <a href="#"><i class="bi bi-house-door-fill"></i> Home</a>
    <a href="#"><i class="bi bi-question-circle"></i> Questions</a>
    <a href="#"><i class="bi bi-tags-fill"></i> Tags</a>
    <a href="#"><i class="bi bi-chat-dots-fill"></i> Discussions</a>
    <a href="{% url 'profile' request.user.id %}"><i class="bi bi-person-fill"></i> Account</a>

  </div>

</body>
</html>
